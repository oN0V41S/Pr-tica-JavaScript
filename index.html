<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <h1>Gerador de Senhas</h1>
        <form class="options">
            <input id="qtde" type="number" min="0" max="20" placeholder="Quantidade" required>
            <input id="size" type="number" min="0" max="10"  placeholder="Tamanho" required>
            <div class="checkbox">
                <input id="Especiais" type="checkbox">
                <label for="Especiais">Caracteres Especiais</label>
            </div>
            <div class="checkbox">
                <input id="Numeros" type="checkbox">
                <label for="Numeros">Números</label>
            </div>
            <div class="checkbox">
                <input id="Maiusculas" type="checkbox">
                <label for="Maiusculas">Letras Maiúsculas</label>
            </div>
            <button id="BtnGerar" type="button">Gerar Senha</button>
            <button type="submit">Reset</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
